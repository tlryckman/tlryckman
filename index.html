<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #EBEDF3; overflow-x: hidden;">
	<div>
		<h1 style="font-size: 68px; color: #061A68; text-align: center; margin-top: 0px; margin-bottom: 5px;">Monk's Cafe</h1>
		<h2 style="font-size: 24px; color: grey; text-align: center; margin-top: 0px;">“The Coffee Shop”</h2>
		<figure style="text-align: center; margin: 0px; padding: 0px;">
			<img src="images/toms-restaurant_top.png" style="width:100%">
		</figure>
	</div>
	<div id="reservations">
		<h1 style="font-size: 24px; font-color: gray; text-align: center; margin-top: 0px; background-color: #061A68; color: white;">Reservations</h1>
		<div id="new reservation" style="width: 50%; height: 200px; float: left; background-color: #EBEDF3;">
			<h2 style="font-size: 16px; color: #061A68; text-align: center;">Make a Reservation</h2>
			<form style="text-align: center;"> 
				<p>
					Name: <input id="name" type="text" placeholder="Name">
				</p>
				<p>
					Day:  <input id="day" type="text" placeholder="Day">
				</p>
				<button>Confirm Reservation</button>
			</form>	
		</div><!--
		--><div id="new reservation" style="width: 50%; height: 200px; float: right; text-align: center; background-color: #EBEDF3;">
			<h2 style="font-size: 16px; color: #061A68; text-align: center;">Existing Reservations</h2>
			<table width="55%" border="1px solid #061A68;" cellspacing="0" cellpadding="2" style="border-collapse:collapse; margin: auto;">
				<thead>
					<th>Name</th>
					<th>Day</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div>
		<h1 style="font-size: 24px; text-align: center; margin-top: 5px; background-color: #061A68; color: white;">Come Dine with Us</h1>
		<div id="map" height="500px;"></div>
	</div>
	<div>
	<h1 style="font-size: 24px; font-color: gray; text-align: center; margin-top: 0px; background-color: #061A68; color: white;">Customer Reviews</h1>
	<div style="width: 50%; float: left;">
		<img src="images/jerry.png" width=80%; style="margin-left: 20px;">
	</div><!--
	--><div id="review" style="width: 50%; float:right;">
		<p style="font-size: 24px; font-color: gray; vertical-align: middle;">
			“Big lettuce, big carrots, tomatoes like volleyballs.”
		</p>
		<p style="text-align: right; font-size: 18px; font-color: gray; margin-right: 50px;">
			— <em>Jerry Seinfeld, on The BIG Salad</em>
		</p>
	</div>
	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps/googleapis.com/maps/api/js?key=AIzaSyAbdH0uc_5pXyhN42uchDpgmU16gpKXsVU&callback=initMap"></script>
</body>
</html>
